<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implemetando o CharJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="display: flex;">

    <div>
        <canvas id="myChart"  style="position: relative; height:55vh; width:55vw"></canvas>
    </div>

    <div>
<canvas id="myChart2"  style="position: relative; height:55vh; width:55vw"></canvas>
    </div>
    
</body>
<script>
    const labels = [
      '12:00',
      '13:00',
      '14:00',
      '15:00',
      '16:00',
      '17:00',
    ];
  
    const labels2 = [
      'Janeiro',
      'Fevereiro',
      'Março',
      'Abril',
      'Maio',
      'Junho',
    ];
  
    const data = {
      labels: labels,
      datasets: [{
        label: 'Temperatura',
        backgroundColor: 'rgb(255, 99, 132)',
        borderColor: 'rgb(255, 99, 132)',
        data: [30, 29, 28, 25, 22, 23],
      },{
        label: 'Umidade',
        backgroundColor: 'rgb(0, 155, 255)',
        borderColor: 'rgb(0, 155, 255)',
        data: [80, 82, 80, 85, 80, 83],
      }
    ]
    };
      
    const data2 = {
      labels: labels2,
      datasets: [{
        label: 'Temperatura média',
        backgroundColor: 'rgb(255, 99, 132)',
        borderColor: 'rgb(255, 99, 132)',
        data: [22, 24, 27, 23, 20, 18],
      },{
        label: 'Umidade média',
        backgroundColor: 'rgb(0, 155, 255)',
        borderColor: 'rgb(0, 155, 255)',
        data: [90, 89, 93, 87, 88, 82],
      }
    ]
    };
  
    const config = {
      type: 'line',
      data: data,
      options: {maintainAspectRatio: false,}
    };

    const config2 = {
      type: 'bar',
      data: data2,
      options: {maintainAspectRatio: false,}
    };
  </script>

<script>
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );

    const myChart2 = new Chart(
      document.getElementById('myChart2'),
      config2
    );
  </script>
</html>
